<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comissão Individual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Resumo de Comissão</h1>
<img src="logo-gs.png" alt="Logo Gs Locações">
        
        <div class="form-group">
            <label for="selecionaFuncionario">1. Selecione a Funcionária:</label>
            <select id="selecionaFuncionario">
                <option value="">-- Carregando... --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="avaliacoesGoogle">2. Número de Avaliações Google:</label>
            <input type="number" id="avaliacoesGoogle" placeholder="Ex: 7" value="0">
        </div>

        <div class="form-group">
            <label for="pdfFile">3. Envie o relatório de vendas (PDF):</label>
            <input type="file" id="pdfFile" accept="application/pdf">
        </div>

        <pre id="resultado"></pre>

        <button id="btnGerenciar" class="btn-secundario">Gerenciar Funcionárias</button>
    </div>

    <div id="modalGerenciamento" class="modal-backdrop hidden">
        <div class="modal-content">
            <button id="btnFecharModal" class="modal-close-btn">&times;</button>
            <h2>Gerenciar Funcionárias</h2>
            
            <div id="listaFuncionarias" class="lista-gerenciamento">
                </div>

            <hr>

            <div class="form-gerenciamento">
                <h3 id="formGerenciamentoTitulo">Adicionar Nova Funcionária</h3>
                <input type="hidden" id="inputNomeOriginal">
                <div class="form-group">
                    <label for="inputNome">Nome:</label>
                    <input type="text" id="inputNome" placeholder="Nome completo da funcionária">
                </div>
                
                <div class="form-group">
                    <label>Metas e Comissões:</label>
                    <div id="metas-container">
                        </div>
                    <button type="button" id="btnAdicionarMeta" class="btn-adicionar">+ Adicionar Meta</button>
                </div>
                
                <button id="btnSalvarFuncionario" class="btn-principal">Salvar</button>
                <button id="btnCancelarEdicao" class="btn-terciario hidden">Cancelar Edição</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
